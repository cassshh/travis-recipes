user root;
load_module /path/to/modules/ndk_http_module.so;
load_module /path/to/another/module.so;
events {
    worker_connections  4096;  ## Default: 1024
}
http {
    server {
        # Make site accessible from http://localhost/
        #server_name localhost;
        #listen 80 default_server;
        #listen [::]:80 default_server ipv6only=on;

        #root /home/travis/build/cassshh/travis-recipes;

        #index index.html index.htm;

        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        set_by_lua $path 'return os.getenv("PATH")';

        root $path;

        listen 443 ssl;
        server_name localhost;
        ssl_certificate /home/travis/build/cassshh/travis-recipes/ssl/server.crt;
        ssl_certificate_key /home/travis/build/cassshh/travis-recipes/ssl/key.pem;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!MD5;
    }
}